<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>8bitcow AR</title>

  <script src="./libs/aframe.min.js"></script>
  <script src="./libs/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:#000; }

    /* Force the camera video to be visible and fullscreen */
    video {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: 1 !important;
      background: #000 !important;
    }

    /* A-Frame canvas overlay fullscreen, transparent background */
    canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 2 !important;
      background: transparent !important;
    }

    #ui {
      position: fixed; top: 14px; left: 14px; right: 14px;
      z-index: 999999;
      background: rgba(0,0,0,.75); color: #fff;
      padding: 12px; border-radius: 12px;
      font-family: system-ui, -apple-system, sans-serif;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    button {
      border:0; border-radius:10px;
      padding:10px 14px; font-weight:700;
      cursor:pointer; background:#2f7d32; color:#fff;
    }
  </style>
</head>

<body>
  <div id="ui">
    <button id="startBtn">Start Camera</button>
    <span>Point at marker</span>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    embedded
    renderer="alpha: true; colorManagement: true;"
    background="transparent: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="url(./cow.glb)"
        position="0 0 0"
        rotation="90 0 0"
        scale="0.3 0.3 0.3"
      ></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const sceneEl = document.querySelector('a-scene');

    startBtn.addEventListener('click', async () => {
      try {
        const system = sceneEl.systems["mindar-image-system"];
        await system.start();
        startBtn.style.display = "none";
      } catch (e) {
        alert("Camera failed. Check Chrome camera permission for github.io");
        console.error(e);
      }
    });
  </script>
</body>
</html>
