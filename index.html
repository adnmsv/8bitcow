<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>8bitcow AR</title>

  <script src="./libs/mindar-image.prod.js"></script>
<script src="./libs/aframe.min.js"></script>
<script src="./libs/mindar-image-aframe.prod.js"></script>


  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:#000; }

    video {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      z-index: 1 !important;
      background: #000 !important;
    }

    canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 2 !important;
      background: transparent !important;
    }

    #ui {
      position: fixed; top: 14px; left: 14px; right: 14px;
      z-index: 999999;
      background: rgba(0,0,0,.75); color: #fff;
      padding: 12px; border-radius: 12px;
      font-family: system-ui, -apple-system, sans-serif;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }

    button {
      border:0; border-radius:10px;
      padding:10px 14px; font-weight:700;
      cursor:pointer; background:#2f7d32; color:#fff;
    }

    #err {
      width: 100%;
      margin-top: 6px;
      font-size: 12px;
      color: #ffb3b3;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div id="ui">
    <button id="startBtn" disabled>Loading…</button>
    <span id="status">Initializing scene…</span>
    <div id="err"></div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    embedded
    renderer="alpha: true; colorManagement: true;"
    background="transparent: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="url(./cow.glb)"
        position="0 0 0"
        rotation="90 0 0"
        scale="1.3 1.3 1.3"
      ></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const statusEl = document.getElementById('status');
    const errEl = document.getElementById('err');
    const sceneEl = document.querySelector('a-scene');

    function setStatus(t){ statusEl.textContent = t; }
    function setErr(t){ errEl.textContent = t || ""; }

    async function waitForScene() {
      if (sceneEl.hasLoaded) return;
      await new Promise(resolve => sceneEl.addEventListener('loaded', resolve, { once: true }));
    }

    async function getMindARSystem() {
      // Wait until A-Frame scene is fully initialized
      await waitForScene();

      // Give one extra tick for systems/components registration
      await new Promise(r => setTimeout(r, 0));

      return sceneEl.systems && sceneEl.systems["mindar-image-system"];
    }

    (async () => {
      try {
        setStatus("Preparing…");
        const system = await getMindARSystem();
        if (!system) {
          throw new Error("MindAR system not found. Check that mindar-image-aframe.prod.js is loaded and <a-scene mindar-image=...> exists.");
        }
        setStatus("Ready");
        startBtn.disabled = false;
        startBtn.textContent = "Start Camera";
      } catch (e) {
        setStatus("Failed");
        setErr(e?.message || String(e));
        console.error(e);
      }
    })();

    startBtn.addEventListener('click', async () => {
      try {
        setErr("");
        setStatus("Starting camera…");
        startBtn.disabled = true;

        const system = await getMindARSystem();
        if (!system) throw new Error("MindAR system still not ready.");

        await system.start();

        setStatus("Running — point at marker");
        startBtn.style.display = "none";
      } catch (e) {
        setStatus("Failed");
        startBtn.disabled = false;
        startBtn.textContent = "Start Camera";
        setErr(`${e?.name || "Error"}: ${e?.message || e}`);
        console.error(e);
      }
    });
  </script>
</body>
</html>
