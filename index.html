<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>8bitcow AR</title>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    video { position:fixed; inset:0; width:100vw; height:100vh; object-fit:cover; z-index:1; }
    canvas { position:fixed; inset:0; width:100vw; height:100vh; z-index:2; background:transparent; }
    #ui{
      position:fixed; top:14px; left:14px; right:14px;
      background:rgba(0,0,0,0.8); color:#fff; padding:12px; border-radius:12px;
      z-index:999999; font-family: system-ui, -apple-system, sans-serif;
    }
    button{ border:0; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer; background:#2f7d32; color:#fff; }
    #status{ margin-left:10px; opacity:.9; }
    #error{ margin-top:8px; font-size:12px; color:#ffb3b3; white-space:pre-wrap; display:none; }
  </style>
</head>

<body>
  <div id="ui">
    <button id="startBtn">Start Camera</button>
    <span id="status">Ready</span>
    <div id="error"></div>
  </div>

  <script type="module">
    import * as THREE from "./libs-esm/three.module.js";
    import { GLTFLoader } from "./libs-esm/GLTFLoader.js";
    import { MindARThree } from "./libs-esm/mindar-image-three.prod.js";

    const startBtn = document.getElementById("startBtn");
    const statusEl = document.getElementById("status");
    const errorEl  = document.getElementById("error");

    function setStatus(t){ statusEl.textContent = t; }
    function showErr(e){
      errorEl.style.display = "block";
      errorEl.textContent = e?.stack || e?.message || String(e);
      console.error(e);
    }

    let mindarThree;

    startBtn.onclick = async () => {
      try {
        errorEl.style.display = "none";
        errorEl.textContent = "";

        setStatus("Initializing…");

        mindarThree = new MindARThree({
          container: document.body,
          imageTargetSrc: "./targets.mind"
        });

        const { renderer, scene, camera } = mindarThree;
        renderer.setClearAlpha(0);

        const anchor = mindarThree.addAnchor(0);

        setStatus("Loading cow…");
        const loader = new GLTFLoader();
        loader.load(
          "./cow.glb",
          (gltf) => {
            const cow = gltf.scene;
            cow.scale.set(0.3, 0.3, 0.3);
            cow.position.set(0, 0, 0);
            anchor.group.add(cow);
            setStatus("Requesting camera…");
          },
          undefined,
          (err) => { throw err; }
        );

        await mindarThree.start();
        setStatus("Running — point at marker");

        renderer.setAnimationLoop(() => renderer.render(scene, camera));
      } catch (e) {
        setStatus("Failed");
        showErr(e);
      }
    };
  </script>
</body>
</html>
